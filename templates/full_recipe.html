{% extends 'base.html'%} {% block content %}

<div class="container">
    
    <div class="row">

        <div class="col m2">
            <a href="{{ url_for('get_recipes') }}">
                <span class="material-icons back_icon">arrow_back</span>
            </a>  
        </div>

        <div class="col m8">
            <h2 class="fullrec_header center">{{ recipe.recipe_name }}</h2>
        </div>
        
    </div>
    
    <div class="row">
        <div class="center col s6">
            <img class="img_resize" src="{{ recipe.image }}"></img>
        </div>
        <div class="col s6">
            <p>{{ recipe.recipe_desc }}</p>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col s6">
            <h4 class="center">Ingredients</h4><br>
            <p>{{ recipe.ingredients }}</p>
            <a href="{{url_for('get_shopping')}}" class="waves-effect waves-light btn blue">Go to shopping list</a>
        </div>
        <div class="col s6">
            <h4 class="center">Method</h4>
            <p>{{ recipe.method }}</p>
        </div>
    </div>
    <div class="row recipe_buttons">
        <div class="center col s12">
             <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="waves-effect waves-light btn blue">Edit</a>
             <!--Delete modal trigger-->
             <a href="#" data-target="delete_modal" class="waves-effect waves-light btn modal-trigger red">
                <span class="material-icons delete_rec_btn">delete_forever</span>
             </a>

             <!--Delete recipe modal-->
             <div id="delete_modal" class="modal">
                <div class="modal-content">
                    <h4>Are you sure?</h4>
                    <p>This action cannot be undone</p>
                </div>
                <div class="modal-footer center">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Back</a>
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="modal-close waves-effect waves-green btn-flat red text-white">Delete</a>
                </div>
            </div>

        </div>
    </div>
    
    
</div>

{% endblock %}
