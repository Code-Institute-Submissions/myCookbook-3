{% extends 'base.html'%} {% block content %}
<div class="container">
    <h2 id="shopping-header">Your shopping list</h2>
    <a href="{{ url_for('add_item') }}" class="waves-effect waves-light btn  blue">Add an item</a>
    <ul class="collapsible" data-collapsible="accordion">
            {% for item in shoppinglist %}
            <li>
                <div class="collapsible-header">
                    <div class="col s3">
                       
                        <a href="{{ url_for('delete_item', item_id=item._id) }}" class="waves-effect waves-light btn btn_small">Done</a>
                        
                        
                    </div>
                    <div class="col s3 edit-btn">
                        <a href="{{ url_for('edit_item', item_id=item._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    </div>
                    
                    <div class="item_header col s6">
                        <strong>{{item.item_name}}</strong> - {{item.item_quantity}}
                    </div>
                    
                </div>
                <div class="collapsible-body">
                    <span>
                    {{item.item_info}} 
                </span>
                </div>
            </li>
            {% endfor %}
        </ul>
</div>
{% endblock %}
