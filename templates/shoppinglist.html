{% extends 'base.html'%} {% block content %}
<div class="container">
    <h2 id="shopping-header">Your shopping list</h2>
    <a href="{{ url_for('add_item') }}" class="waves-effect waves-light btn blue">Add an item</a>
    <ul class="collapsible" data-collapsible="accordion">
            {% for item in shoppinglist %}
            <li>
                <div class="row collapsible-header">

                    <div class="item_header col s9">
                        {{item.item_name}}
                    </div>

                    <div class="col xl1 offset-xl2 m2 offset-m1 s3">   
                        <a href="{{ url_for('delete_item', item_id=item._id) }}" class="waves-effect waves-light btn btn_small">Done</a>
                    </div>
                    
                </div>

                <div class="collapsible-body">

                    <div class="row">
                        <div class="col s9">
                            <p><b>Quantity </b> - {{item.item_quantity}}</p>
                            <p><b>Item info </b> - {{item.item_info}}</p>
                        </div>
                        <div class="col s3 edit-btn">
                            <a href="{{ url_for('edit_item', item_id=item._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                        </div>
                    </div>
                
                </div>
            </li>
            {% endfor %}
        </ul>
</div>
{% endblock %}
