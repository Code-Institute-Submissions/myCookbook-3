{% extends 'base.html' %} {% block content %}

<div class="container">
<h3 class="center">Add a recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
        <div class="input-field col s6">
            <!--<i class="material-icons prefix">add_shopping_cart</i>-->
            <input id="recipe_name" name="recipe_name" type="text" class="validate">
            <label for="recipe_name">Name of recipe</label>
        </div>
        <div class="input-field col s6">
            <select id="quantity" name="item_quantity">
              <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
            </select>
            <label>Quantity</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="prep_time" name="prep_time" type="text" class="validate">
            <label for="prep_time">Prep time</label>
        </div>
        <div class="input-field col s6">
          <input id="cook_time" name="cook_time" type="text" class="validate">
            <label for="cook_time">Cook time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
            <textarea id="recipe_desc" name="recipe_desc" class="materialize-textarea"></textarea>
            <label for="recipe_desc">Recipe description</label>
        </div>
        <div class="input-field col s6">
            <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
            <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
            <textarea id="method" name="method" class="materialize-textarea"></textarea>
            <label for="method">Method</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="image" name="image" type="text" class="validate">
                <label for="image">Image source</label>
            </div>
            <div class="col s6">
                
               <div class="switch">
                <label>
                  <input id="is_vegetarian" name="is_vegetarian" type="checkbox">
                  <span class="lever"></span>
                  Vegetarian
                </label>
            </div>
        
            </div>
        </div>
</div>
<div class="row add_can_btns">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
        <i class="material-icons right">add</i>
    </button>
    <a href="{{ url_for('get_recipes') }}" class="waves-effect waves-light btn grey">
        <i class="material-icons right">cancel</i>Cancel
    </a>
        </div>


</div>


{% endblock %}
